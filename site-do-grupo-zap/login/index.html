<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h2>Entrar</h2>

        <form id="loginForm">
            <input type="text" id="usuario" placeholder="Usuário" required>
            <input type="password" id="senha" placeholder="Senha" required>

            <button type="submit">Entrar</button>
        </form>

        <p>Nunca criou conta? <a href="#" onclick="mostrarCadastro()">Registrar</a></p>

        <div id="cadastroBox" style="display:none;">
            <h2>Registrar</h2>
            <form id="registerForm">
                <input type="text" id="userReg" placeholder="Novo usuário" required>
                <input type="password" id="passReg" placeholder="Nova senha" required>

                <button type="submit">Criar conta</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
